<div class="title">
    <h1>Weather Search App</h1>
  </div>

<div class="search-bar-container">
    <div>
      <input type="text" class="search-bar" placeholder="Zip Code or City Name">
      <button mat-button type="button" class="search-bar-submit">Search</button>
    </div>
  </div>

  <div class="previous-searches-container">
    <p>Previous Searches</p>
    <mat-accordion *ngFor="let data of dataList; let i = index" [data]="data">
      <app-panel [data]="dataList[i]"></app-panel>
    </mat-accordion>
  </div>
